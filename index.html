<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Festival Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body>
    <p id="timer"></p>
    <!-- Widget encapsulates song names-->
    <div class="widget">
        <div id="song-names-before" class="song-names">
            <div class = "sisters">
                <img src="img\Squid_Sisters_logo.png">
                <p class="squid-sisters">Team Past</p>
            </div>
            <div class="hook">
                <img src="img\Off_the_Hook_logo.png">
                <p class="off-the-hook">Team Present</p>
            </div>
            <div class="cut">
                <img src="img\Deep_Cut_logo.png">
                <p class="deep-cut">Team Future</p>
            </div>
        </div>
        <div id="song-names-after" class="song-names">
            <div class = "sisters">
                <img src="img\Squid_Sisters_logo.png">
                <p class="squid-sisters">Team Past</p>
            </div>
            <div class="hook">
                <img src="img\Off_the_Hook_logo.png">
                <p class="off-the-hook">Team Present</p>
            </div>
            <div class="cut">
                <img src="img\Deep_Cut_logo.png">
                <p class="deep-cut">Team Future</p>
            </div>
        </div>
    </div>
    <div class="three-wishes-widget day-switch">
        <div class="song-names">
            <div class= "seven">
                <img src="img\Squid_Sisters_logo.png">
                <img src="img\Off_the_Hook_logo.png">
                <img src="img\Deep_Cut_logo.png">
                <p>Three Wishes</p>
            </div>
        </div>
        <div class="song-names">
            <div class= "seven">
                <img src="img\Squid_Sisters_logo.png">
                <img src="img\Off_the_Hook_logo.png">
                <img src="img\Deep_Cut_logo.png">
                <p>Three Wishes</p>
            </div>
        </div>
    </div>

    <input type="file" id="file-selector">
    <script src="script.js"></script>
    
</body>

</html>
